@(posts : List[Post])(implicit flash: Flash)

@main("PLPModerator"){
<div class="moderator container">
  @if(posts.length==0){
    <h3>Aucun post n'est en attente de mod√©ration :)</h3>
  }

    @posts.map { post =>
      <form action="/posts/@post.uuid/validate">
        <input class="h2" name="title" value="@post.title">
        <div>
          <img style="max-width:500px;max-height:318px" src="@post.url" />
          <input type="hidden" name="url" value="@post.url">
        </div>
        <p>By <input name="author" value="@post.author"></p>
        <div>
          <a href="/posts/@post.uuid/delete" class="btn btn-danger">Refuser</a>
          <button type="submit" class="btn btn-success">Accepter</button>
        </div>
        <hr />
      </form>
      }

</div>
}
